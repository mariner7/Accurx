<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">  
  <!-- Fondo -->  
  <rect x="0" y="0" width="512" height="512" rx="60" fill="#E10600"/>  
  
  <!-- Icono calendario médico -->  
  <g transform="translate(60,140)" fill="white">  
    <!-- Base -->  
    <rect x="0" y="20" width="120" height="120" rx="20" fill="none" stroke="white" stroke-width="8"/>  
      
    <!-- Argollas -->  
    <rect x="20" y="0" width="12" height="25" rx="6"/>  
    <rect x="80" y="0" width="12" height="25" rx="6"/>  
  
    <!-- Cuadrícula -->  
    <g>  
      <rect x="15" y="40" width="10" height="10"/>  
      <rect x="35" y="40" width="10" height="10"/>  
      <rect x="55" y="40" width="10" height="10"/>  
      <rect x="15" y="60" width="10" height="10"/>  
      <rect x="35" y="60" width="10" height="10"/>  
      <rect x="55" y="60" width="10" height="10"/>  
    </g>  
  
    <!-- Check -->  
    <circle cx="90" cy="70" r="25" fill="white"/>  
    <path d="M78 70 L88 80 L105 60" stroke="#E10600" stroke-width="5" fill="none"/>  
  
    <!-- ECG -->  
    <path d="M10 120 L30 120 L40 105 L55 130 L70 115 L100 115"   
          stroke="white" stroke-width="4" fill="none"/>  
  </g>  
  
  <!-- Texto AccuR -->  
  <text x="200" y="285" font-family="Arial, Helvetica, sans-serif"   
        font-size="80" font-weight="bold" fill="white">  
    AccuR  
  </text>  
  
  <!-- X integrada con la pierna de la R -->  
  <g transform="translate(380,220)">  
    <!-- Parte principal de la X -->  
    <line x1="0" y1="0" x2="50" y2="100" stroke="white" stroke-width="12" stroke-linecap="round"/>  
    <line x1="50" y1="0" x2="0" y2="100" stroke="white" stroke-width="12" stroke-linecap="round"/>  
      
    <!-- Extensión que conecta visualmente con la R -->  
    <line x1="-20" y1="60" x2="0" y2="40" stroke="white" stroke-width="12" stroke-linecap="round"/>  
  </g>  
</svg>  
